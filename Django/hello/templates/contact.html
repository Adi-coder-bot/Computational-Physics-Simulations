{% extends "base.html" %}

{% block title %}
    Contact
{% endblock title %}

{% block body %}
    <div class="form">
        <h1>Contact detail form:- </h1>
        <form action="/contact" method="post">
            {% csrf_token %}
            <div class="name">
                <label for="name">Enter your name:- </label>
                <input type="text" id="name" name="name" placeholder="Enter name here.">
            </div>
            <div class="age">
                <label for="age">Enter your age:- </label>
                <input type="number" min="0" max="100" id="age" name="age" placeholder="Enter age here.">
            </div>
            <div class="phone_number">
                <label for="phone_number">Enter your phone number:- </label>
                <input type="tel" id="phone_number" name="phone" placeholder="Enter phone mumber here.">
            </div>
            <div class="email">
                <label for="email">Enter your email address:- </label>
                <input type="email" id="email" name="email" placeholder="Enter email here.">
            </div>
            <div class="submit">
                <button type="submit" id="button">Submit</button>
            </div>
        </form>
    </div>
{% endblock body %}
