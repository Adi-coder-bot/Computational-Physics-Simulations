<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TechWorld</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login{
            height: 60vh;
            width: 40vw;
            background-color: bisque;
            border-radius: 20px;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }
        .title{
            height: 10vh;
            width: 40vw;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: underline;
        }
        form{
            height: calc(60vh - 10vh);
            width: 40vw;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }
        .form_part{
            height: auto;
            width: auto;
            display: flex;
            flex-direction: column;
        }
        .form_part input{
            height: 5vh;
            width: 30vw;
        }
        #submit{
            height: 5vh;
            width: 5vw;
            border-radius: 20px;
            background-color: rgb(0, 106, 255);
            color: aliceblue;
            transition: background-color 300ms ease, color 300ms ease, transform 300ms ease;
        }
        #submit:hover{
            background-color: rgb(75, 150, 255);
            color: rgb(255, 85, 0);
            transform: scale(1.2);
        }
        .error{
            font-size: 50px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1 class="title">Enter Login Credentials:- </h1>
        {% if error %}
            <div class="error">{{error}}</div>
        {% endif %}
        <form action="/login/" method="post">
            {% csrf_token %}
            <div class="form_part">
                <label for="name">Enter your name:- </label>
                <input type="text" id="name" name="name" placeholder="Enter name here">
            </div>
            <div class="form_part">
                <label for="password">Enter your Password:- </label>
                <input type="password" id="password" name="password" placeholder="Enter Password here">
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
